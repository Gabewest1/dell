<header class="header">
  <app-responsive-container style="width: 100%;">
    
    <div class="wrapper">
    
      <img src="assets/images/dell_logo.png" alt="dell logo" class="dell_logo">

      <div class="search-container">
        
        <div *ngIf="!isMobile" class="search">
          <button>Search</button>
          <input type="text" name="search" placeholder="What can we help you find?">
        </div>
        
        <i 
          *ngIf="isMobile"
          class="fa fa-search"
          aria-hidden="true"
          (click)="toggleSearchBar()"></i>    
      </div>

      <div class="icons">
        <i class="fa fa-user" aria-hidden="true"></i>
        <span *ngIf="isDesktop || isLargeDesktop">Sign In</span>
        
        <i *ngIf="isMobile || isTablet" class="fa fa-bars" aria-hidden="true" (click)="toggleSideBar()"></i>  
      </div>
      
    </div>

    
  </app-responsive-container>
</header>

<div class="blue-bg">
  <div *ngIf="isMobile" [ngClass]="{ 'mobile-search-bar': true, 'active': isMobileSearchBarActive }">
    <div class="search-container">
      <i *ngIf="isMobile" class="fa fa-search" aria-hidden="true"></i>
      <input type="text" name="search" placeholder="What can we help you find?">
    </div>
  </div>
</div>
